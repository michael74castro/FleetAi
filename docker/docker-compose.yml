version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: fleetai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - AZURE_AD_TENANT_ID=${AZURE_AD_TENANT_ID}
      - AZURE_AD_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
    volumes:
      - ../backend:/app
      - backend-exports:/app/exports
    depends_on:
      - redis
    networks:
      - fleetai-network

  # React Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: fleetai-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_AZURE_CLIENT_ID=${AZURE_AD_CLIENT_ID}
      - VITE_AZURE_TENANT_ID=${AZURE_AD_TENANT_ID}
    depends_on:
      - backend
    networks:
      - fleetai-network

  # Apache Airflow
  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    container_name: fleetai-airflow-webserver
    restart: unless-stopped
    command: webserver
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${AIRFLOW_DB_URL:-sqlite:////opt/airflow/airflow.db}
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__WEBSERVER__SECRET_KEY=${SECRET_KEY}
      - MSSQL_CONNECTION_STRING=${DATABASE_URL}
      - DB2_DSN=${DB2_DSN}
    volumes:
      - ../etl/dags:/opt/airflow/dags
      - ../etl/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
    depends_on:
      - airflow-init
    networks:
      - fleetai-network

  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    container_name: fleetai-airflow-scheduler
    restart: unless-stopped
    command: scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${AIRFLOW_DB_URL:-sqlite:////opt/airflow/airflow.db}
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY}
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - MSSQL_CONNECTION_STRING=${DATABASE_URL}
      - DB2_DSN=${DB2_DSN}
    volumes:
      - ../etl/dags:/opt/airflow/dags
      - ../etl/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
    depends_on:
      - airflow-init
    networks:
      - fleetai-network

  airflow-init:
    image: apache/airflow:2.8.1-python3.11
    container_name: fleetai-airflow-init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@fleetai.local
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=${AIRFLOW_DB_URL:-sqlite:////opt/airflow/airflow.db}
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY}
    volumes:
      - airflow-logs:/opt/airflow/logs
    networks:
      - fleetai-network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: fleetai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fleetai-network

volumes:
  backend-exports:
  airflow-logs:
  redis-data:

networks:
  fleetai-network:
    driver: bridge
